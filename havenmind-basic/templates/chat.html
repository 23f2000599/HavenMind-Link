<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Chat - HavenMind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
        .chat-container { height: calc(100vh - 200px); }
        .message-bubble { max-width: 70%; word-wrap: break-word; }
        .typing-indicator { animation: pulse 1.5s infinite; }
        .clear-both { clear: both; }
        .message-bubble { display: block; float: none; }
    </style>
</head>
<body class="bg-slate-50">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200/50">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                    </div>
                    <span class="font-bold text-xl text-slate-900">HavenMind Chat</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/student-dashboard" class="text-slate-600 hover:text-slate-900">Dashboard</a>
                    <a href="/logout" class="bg-slate-200 text-slate-700 px-4 py-2 rounded-lg hover:bg-slate-300">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-6 py-8">
        <div class="grid lg:grid-cols-4 gap-6">
            <!-- Chat List Sidebar -->
            <div class="lg:col-span-1 bg-white rounded-2xl shadow-lg border border-slate-200 p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-lg font-bold text-slate-900">Chats</h3>
                    <button onclick="startNewChat()" class="bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Support Options -->
                <div class="space-y-3 mb-6">
                    <button onclick="requestPeerSupport()" class="w-full bg-gradient-to-r from-purple-50 to-purple-100 hover:from-purple-100 hover:to-purple-200 p-4 rounded-xl text-left transition-all">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-purple-500 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                            </div>
                            <div>
                                <h4 class="font-semibold text-purple-900">Peer Support</h4>
                                <p class="text-sm text-purple-700">Connect with a peer</p>
                            </div>
                        </div>
                    </button>
                    
                    <button onclick="requestProfessionalHelp()" class="w-full bg-gradient-to-r from-green-50 to-green-100 hover:from-green-100 hover:to-green-200 p-4 rounded-xl text-left transition-all">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-green-500 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <div>
                                <h4 class="font-semibold text-green-900">Professional Help</h4>
                                <p class="text-sm text-green-700">Talk to a counselor</p>
                            </div>
                        </div>
                    </button>
                </div>

                <!-- Active Chats -->
                <div class="space-y-2" id="chatList">
                    <div class="text-sm text-slate-500 text-center py-4">No active chats</div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="lg:col-span-3 bg-white rounded-2xl shadow-lg border border-slate-200 flex flex-col">
                <!-- Chat Header -->
                <div class="p-6 border-b border-slate-200" id="chatHeader">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-slate-200 rounded-full flex items-center justify-center">
                                <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="font-semibold text-slate-900">Select a chat to start</h3>
                                <p class="text-sm text-slate-500">Choose from the options on the left</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chat Messages -->
                <div class="flex-1 p-6 overflow-y-auto chat-container" id="chatMessages">
                    <div class="flex items-center justify-center h-full text-slate-500">
                        <div class="text-center">
                            <svg class="w-16 h-16 mx-auto mb-4 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                            <p class="text-lg font-medium">Start a conversation</p>
                            <p class="text-sm">Connect with peers or get professional support</p>
                        </div>
                    </div>
                </div>

                <!-- Message Input -->
                <div class="p-6 border-t border-slate-200" id="messageInput" style="display: none;">
                    <div class="flex gap-3">
                        <input type="text" id="messageText" placeholder="Type your message..." 
                               class="flex-1 px-4 py-3 border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
                               onkeypress="handleKeyPress(event)">
                        <button onclick="sendMessage()" class="bg-indigo-600 text-white px-6 py-3 rounded-xl hover:bg-indigo-700 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Request Support Modal -->
    <div id="supportModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-8 rounded-3xl max-w-md mx-4 w-full">
            <h3 class="text-2xl font-bold text-slate-900 mb-4">Request Peer Support</h3>
            <p class="text-slate-600 mb-6">Tell us what you need help with, and we'll connect you with a peer supporter.</p>
            
            <textarea id="supportMessage" placeholder="What's on your mind? How can we help you today?" 
                      class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4" 
                      rows="4"></textarea>
            
            <div class="flex gap-3">
                <button onclick="closeSupportModal()" class="flex-1 bg-slate-200 text-slate-700 px-6 py-3 rounded-xl hover:bg-slate-300">
                    Cancel
                </button>
                <button onclick="submitSupportRequest()" class="flex-1 bg-indigo-600 text-white px-6 py-3 rounded-xl hover:bg-indigo-700">
                    Request Support
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentChatId = null;
        let currentChatType = null;
        let messagePolling = null;

        function requestPeerSupport() {
            document.getElementById('supportModal').classList.remove('hidden');
            document.getElementById('supportModal').classList.add('flex');
        }

        function closeSupportModal() {
            document.getElementById('supportModal').classList.add('hidden');
            document.getElementById('supportModal').classList.remove('flex');
            document.getElementById('supportMessage').value = '';
        }

        async function submitSupportRequest() {
            const message = document.getElementById('supportMessage').value.trim();
            if (!message) {
                alert('Please enter a message');
                return;
            }

            try {
                console.log('Sending request with message:', message);
                const response = await fetch('/request-peer-support', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);

                if (result.success) {
                    closeSupportModal();
                    alert('Support request sent! You will be connected with a peer supporter soon.');
                    loadChats();
                    startChatPolling();
                } else {
                    alert('Error: ' + (result.error || 'Failed to send request'));
                }
            } catch (error) {
                console.error('Request error:', error);
                alert('Error sending request. Please try again.');
            }
        }

        function requestProfessionalHelp() {
            alert('Professional help feature coming soon! For immediate crisis support, please call:\n\n• National Suicide Prevention Lifeline: 988\n• Crisis Text Line: Text HOME to 741741\n• Emergency: 911');
        }

        function startNewChat() {
            alert('Direct peer-to-peer chat coming soon! For now, use the support request feature.');
        }

        async function loadChats() {
            try {
                const response = await fetch('/student-messages');
                if (!response.ok) {
                    throw new Error('Failed to load messages');
                }
                const messages = await response.json();
                
                if (messages.length > 0) {
                    updateChatList([{
                        id: 'support-chat',
                        name: 'Peer Support',
                        lastMessage: messages[messages.length - 1].message,
                        type: 'support'
                    }]);
                    
                    if (!currentChatId) {
                        openChat('support-chat', 'Peer Support', 'support');
                    }
                } else {
                    updateChatList([]);
                }
            } catch (error) {
                console.error('Error loading chats:', error);
                updateChatList([]);
            }
        }

        function updateChatList(chats) {
            const chatList = document.getElementById('chatList');
            
            if (chats.length === 0) {
                chatList.innerHTML = '<div class="text-sm text-slate-500 text-center py-4">No active chats</div>';
                return;
            }

            chatList.innerHTML = chats.map(chat => `
                <div onclick="openChat('${chat.id}', '${chat.name}', '${chat.type}')" 
                     class="p-3 rounded-xl hover:bg-slate-50 cursor-pointer transition-colors ${currentChatId === chat.id ? 'bg-indigo-50 border border-indigo-200' : ''}">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-indigo-500 rounded-full flex items-center justify-center">
                            <span class="text-white text-sm font-medium">${chat.name.charAt(0)}</span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="font-medium text-slate-900 truncate">${chat.name}</h4>
                            <p class="text-sm text-slate-500 truncate">${chat.lastMessage}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openChat(chatId, chatName, chatType) {
            currentChatId = chatId;
            currentChatType = chatType;
            
            // Update header
            document.getElementById('chatHeader').innerHTML = `
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-indigo-500 rounded-full flex items-center justify-center">
                            <span class="text-white font-medium">${chatName.charAt(0)}</span>
                        </div>
                        <div>
                            <h3 class="font-semibold text-slate-900">${chatName}</h3>
                            <p class="text-sm text-slate-500">Online</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="px-3 py-1 bg-green-100 text-green-800 text-sm rounded-full">Active</span>
                    </div>
                </div>
            `;
            
            // Show message input
            document.getElementById('messageInput').style.display = 'block';
            
            // Load messages
            loadMessages();
            
            // Start polling for new messages
            if (messagePolling) clearInterval(messagePolling);
            messagePolling = setInterval(loadMessages, 2000);
        }

        async function loadMessages() {
            if (!currentChatId) return;
            
            try {
                const response = await fetch('/student-messages');
                const messages = await response.json();
                
                displayMessages(messages);
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function displayMessages(messages) {
            const chatMessages = document.getElementById('chatMessages');
            
            if (messages.length === 0) {
                chatMessages.innerHTML = `
                    <div class="flex items-center justify-center h-full text-slate-500">
                        <div class="text-center">
                            <p class="text-lg font-medium">Waiting for peer supporter...</p>
                            <p class="text-sm">You'll be connected soon!</p>
                        </div>
                    </div>
                `;
                return;
            }

            chatMessages.innerHTML = messages.map(msg => {
                const isOwn = msg.role === 'student';
                const decodedMessage = msg.message.replace(/&#39;/g, "'").replace(/&quot;/g, '"').replace(/&amp;/g, '&');
                return `
                    <div class="mb-4 flex ${isOwn ? 'justify-end' : 'justify-start'} clear-both">
                        <div class="message-bubble ${isOwn ? 'bg-indigo-600 text-white ml-auto' : 'bg-slate-100 text-slate-900 mr-auto'} px-4 py-2 rounded-2xl max-w-xs">
                            <div class="font-medium text-sm mb-1">${isOwn ? 'You' : msg.sender}</div>
                            <div class="break-words">${decodedMessage}</div>
                            <div class="text-xs opacity-70 mt-1">${new Date(msg.created_at).toLocaleTimeString()}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const messageText = document.getElementById('messageText');
            const message = messageText.value.trim();
            
            if (!message || !currentChatId) return;
            
            try {
                const response = await fetch('/student-send-message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                
                const result = await response.json();
                if (result.success) {
                    messageText.value = '';
                    loadMessages();
                } else {
                    alert('Failed to send message');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Error sending message');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function startChatPolling() {
            // Poll for new chats every 5 seconds
            setInterval(loadChats, 5000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadChats();
            startChatPolling();
        });
    </script>
</body>
</html>
